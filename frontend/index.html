        /* --- NFT MODAL STYLES --- */
        .nft-modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .nft-modal-content {
            background: #111;
            border: 1px solid #333;
            width: 90%;
            max-width: 850px;
            height: 75vh;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: modalFadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalFadeIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .nft-modal-header {
            padding: 30px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, #161616, #111);
        }

        .nft-close-btn {
            background: #222; border: none; color: #888; 
            width: 40px; height: 40px; border-radius: 50%;
            font-size: 24px; cursor: pointer; transition: 0.2s;
        }
        .nft-close-btn:hover { background: #ff4444; color: white; }

        .nft-wallet-section {
            padding: 20px 30px;
            background: #181818;
            border-bottom: 1px solid #222;
        }

        .nft-wallet-label {
            font-size: 10px; color: #666; text-transform: uppercase; 
            letter-spacing: 1.5px; font-weight: 700;
        }

        .nft-wallet-address {
            font-family: 'JetBrains Mono', monospace;
            color: #00d2ff; font-size: 13px; margin-top: 8px;
            word-break: break-all; background: rgba(0,210,255,0.05);
            padding: 10px; border-radius: 8px; border: 1px solid #00d2ff33;
        }

        .nft-grid-container {
            flex: 1; overflow-y: auto; padding: 30px;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .nft-card {
            background: #1a1a1a; border-radius: 16px; border: 1px solid #333;
            overflow: hidden; transition: 0.3s; position: relative;
        }
        .nft-card:hover { transform: translateY(-5px); border-color: #00d2ff; }

        .nft-img-area {
            height: 180px; background: #222;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .nft-info { padding: 15px; border-top: 1px solid #222; }
        .nft-title { color: #eee; font-size: 14px; font-weight: 600; margin: 0; }

        .empty-state {
            grid-column: 1 / -1; text-align: center; padding: 60px 0;
            color: #555;
        }
        .empty-state i { font-size: 60px; margin-bottom: 20px; opacity: 0.2; }

        .status-tag {
            font-size: 9px; color: #00d2ff; background: rgba(0,210,255,0.1);
            padding: 2px 6px; border-radius: 4px; display: inline-block; margin-top: 5px;
        }

        /* Scrollbar Style */
        .nft-grid-container::-webkit-scrollbar { width: 8px; }
        .nft-grid-container::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

const NFT_CONTRACT_ADDRESS = "0x56a026E944abB1d8C14d8117510d60b17d693AAc";
const SEPOLIA_RPC = "https://ethereum-sepolia-rpc.publicnode.com";

const NFT_ABI = [
  {
    "inputs": [{"internalType":"address","name":"owner","type":"address"}],
    "name":"balanceOf",
    "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
    "stateMutability":"view",
    "type":"function"
  },
  {
    "inputs": [],
    "name": "tokenCounter",
    "outputs": [{"internalType":"uint256","name":"","type":"uint256"}],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],
    "name":"ownerOf",
    "outputs":[{"internalType":"address","name":"","type":"address"}],
    "stateMutability":"view",
    "type":"function"
  }
];

async function openNftModal() {
  const saved = localStorage.getItem("bonsai_user");
  if (!saved) return alert("Please sign in first");

  const user = JSON.parse(saved);
  const userAddress = user.wallet_address.toLowerCase();

  document.getElementById("modalUserEmail").innerText = user.email;
  document.getElementById("modalWalletAddress").innerText = user.wallet_address;
  document.getElementById("nftModal").style.display = "flex";

  const grid = document.getElementById("nftGrid");
  grid.innerHTML = `
    <div class="empty-state">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Scanning Brain Bonsai NFTs on Sepolia...</p>
    </div>
  `;

  try {
    const web3 = new Web3(SEPOLIA_RPC);
    const contract = new web3.eth.Contract(NFT_ABI, NFT_CONTRACT_ADDRESS);

    const totalMinted = Number(await contract.methods.tokenCounter().call());

    let found = 0;
    let html = "";

    // üîÅ TOKEN IDS START FROM 1
    for (let tokenId = 1; tokenId <= totalMinted; tokenId++) {
      try {
        const owner = await contract.methods.ownerOf(tokenId).call();

        if (owner.toLowerCase() === userAddress) {
          found++;
          html += `
            <div class="nft-card">
              <div class="nft-img-area">
                <i class="fas fa-brain" style="font-size:48px;color:#00d2ff;"></i>
              </div>
              <div class="nft-info">
                <p class="nft-title">Brain Bonsai Credential</p>
                <span class="status-tag">Token #${tokenId}</span>
              </div>
            </div>
          `;
        }
      } catch (_) {
        // token burned or nonexistent ‚Üí ignore
      }
    }

    grid.innerHTML = found
      ? html
      : `
        <div class="empty-state">
          <i class="fas fa-box-open"></i>
          <p>No Brain Bonsai NFTs found.</p>
        </div>
      `;

  } catch (err) {
    console.error("Blockchain error:", err);
    grid.innerHTML = `
      <div class="empty-state">
        <p style="color:#ff4444;">Blockchain connection failed.</p>
      </div>
    `;
  }
}

function closeNftModal() {
  document.getElementById("nftModal").style.display = "none";
}

        async function handleLogout() {
            if (!confirm('Are you sure you want to logout?')) {
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8001/api/auth/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    localStorage.removeItem('bonsai_user');
                    localStorage.removeItem('auth_token');
                    document.getElementById("g_id_signin").style.display = "block";
                    document.getElementById("userInfo").style.display = "none";
                    document.getElementById("userInfo").innerHTML = '';
                    location.reload();
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Logout failed. Please try again.');
            }
        }

let data;
try {

}

                    localStorage.setItem("bonsai_user", JSON.stringify(data.user));
